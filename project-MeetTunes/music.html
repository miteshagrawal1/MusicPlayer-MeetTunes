<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetTunes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="music.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="songinfo">
                <img src="ppdlp.jpg" alt="" id="img">
                <span><p id="name">pal_pal_dil_ke_pass.mp3</p></span>
                <audio src="pal_pal_dil_ke_pass.mp3" id="song"></audio>
            </div>
            <div class="controls">
                <input type="range" name="" id="range" value="0">
                <div class="buttons">
                    <button id="backward"><i class="fa-solid fa-backward"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <button id="pause" style="display: none;"><i class="fa-solid fa-pause"></i></button>
                    <button id="forward"><i class="fa-solid fa-forward"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- <button id="btn">print</button> -->
</body>
<script src="music.js"></script>

</html>
